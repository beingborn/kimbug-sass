<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내일의 집 | 클론</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <div>
        <strong class="tag-red">특가</strong>
        <strong class="tag-gray">무료배송</strong>
        <strong class="tag-green">첫 리뷰 두 배 적립</strong>
      </div>
      <div>
        <div class="avatar-24">
          <img src="./assets/images/img-user-01.jpg" alt="사달라 아저씨" />
        </div>
      </div>
      <div>
        <div class="star-rating-13">
          <i class="ic-star is-active"></i>
          <i class="ic-star"></i>
          <i class="ic-star"></i>
          <i class="ic-star"></i>
          <i class="ic-star"></i>
        </div>
        <div class="star-rating-16">
          <i class="ic-star is-active"></i>
          <i class="ic-star is-active"></i>
          <i class="ic-star is-active"></i>
          <i class="ic-star is-active"></i>
          <i class="ic-star is-active"></i>
        </div>
      </div>
      <div>
        <div class="price-16">
          <strong class="amount">40,000</strong>
          <span class="currency">원</span>
        </div>
        <div class="price-off">
          <strong class="amount">40,000</strong>
          <span class="currency">원</span>
        </div>
      </div>
      <div>
        <button class="btn-primary btn-32">라벨</button>
        <button class="btn-secondary btn-32">라벨</button>
        <button class="btn-outlined btn-32">라벨</button>
        <button class="btn-ghost btn-32">라벨</button>
      </div>
      <div>
        <div class="select-group">
          <select class="form-select">
            <option value="1">선택사항 1</option>
            <option value="2">선택사항 2</option>
            <option value="3">선택사항 3</option>
            <option value="4">선택사항 4</option>
            <option value="5">선택사항 5</option>
          </select>
          <i class="ic-caret" aria-hidden></i>
        </div>
        <div class="input-group">
          <i class="ic-search" aria-hidden></i>
          <input class="form-input" type="text" placeholder="스토어 검색" />
        </div>
        <div class="pagination">
          <button class="page-control page-prev">
            <i class="ic-chevron"></i>
          </button>
          <ol class="page-list">
            <li class="page-item is-active"><a href="/">1</a></li>
            <li class="page-item"><a href="/">2</a></li>
            <li class="page-item"><a href="/">3</a></li>
            <li class="page-item"><a href="/">4</a></li>
            <li class="page-item"><a href="/">333</a></li>
          </ol>
          <button class="page-control page-next">
            <i class="ic-chevron"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
