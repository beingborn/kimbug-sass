<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내일의 집 | 클론</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <!-- 1. 시멘틱 마크업 > 2. 스타일링 -->
    <header>
      <h1>
        <a href="index.html">
          <img src="./assets/images/logo.svg" alt="내일의 집" />
        </a>
      </h1>

      <nav>
        <h2 class="visually-hidden">메뉴</h2>
        <ul>
          <li><a href="#">커뮤니티</a></li>
          <li><a href="#">스토어</a></li>
          <li><a href="#">인테리어시공</a></li>
        </ul>
      </nav>
      <button type="button" aria-label="메뉴 열기 버튼">
        <i class="ic-menu"></i>
      </button>
      <button type="button" aria-label="검색창 열기 버튼">
        <i class="ic-search"></i>
      </button>
      <div class="input-group">
        <i class="ic-search" aria-hidden></i>
        <input class="form-input" type="text" placeholder="스토어 검색" />
      </div>
      <a href="#" aria-label="스크랩북 페이지로 이동">
        <i class="ic-bookmark"></i>
      </a>
      <a href="#" aria-label="내 소식 페이지로 이동">
        <i class="ic-bell"></i>
      </a>
      <a href="#" aria-label="장바구니 페이지로 이동">
        <i class="ic-cart"></i>
      </a>
      <button type="button" aria-label="마이메뉴 버튼">
        <div class="avatar-32">
          <img src="./assets/images/img-user-01.jpg" alt="사달라 아저씨" />
        </div>
      </button>
    </header>
  </body>
</html>
